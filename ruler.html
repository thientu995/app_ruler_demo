<style>
    .rul_cornerTL,
    .rul_cornerTR {
        border-bottom: 1px solid rgba(206, 219, 236, .5)
    }

    .rul_cornerBL,
    .rul_cornerTL {
        border-right: 1px solid rgba(206, 219, 236, .5)
    }

    .rul_cornerBL,
    .rul_cornerBR {
        bottom: 1px;
        border-top: 1px solid rgba(206, 219, 236, .5)
    }

    .rul_cornerBR,
    .rul_cornerTR {
        right: 1px;
        border-left: 1px solid rgba(206, 219, 236, .5)
    }

    .rul_wrapper {
        position: absolute;
        height: 100%;
        width: 100%;
        overflow: hidden;
        pointer-events: none
    }

    .rul_corner,
    .rul_line,
    .rul_ruler {
        pointer-events: all;
        position: absolute
    }

    .rul_wrapper * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none
    }

    .rul_ruler {
        display: block;
        border: 1px solid rgba(206, 219, 236, .5);
        filter: blur(0);
        -webkit-filter: blur(0);
        z-index: 1000
    }

    .rul_corner {
        background-color: #fff;
        z-index: 1010;
        cursor: pointer
    }

    .rul_corner:hover {
        background-color: #d3d3d3
    }

    .rul_cornerTL {
        top: 0;
        left: 0
    }

    .rul_cornerTR {
        top: 1px
    }

    .rul_cornerBL {
        left: 1px
    }

    .rul_ruler_Vertical {
        cursor: ew-resize;
        border-left: none
    }

    .rul_ruler_Horizontal {
        cursor: ns-resize;
        border-top: none
    }

    .rul_line {
        color: transparent;
        background-color: transparent;
        border-bottom: 1px solid #3BB7C7;
        border-left: 1px solid #3BB7C7;
        z-index: 1000
    }

    .rul_line_dragged {
        border: 1px dotted #6B7587
    }

    .rul_line:hover {
        border-bottom: 1px solid #236E77;
        border-left: 1px solid #236E77
    }

    .rul_lineVer {
        top: 0;
        bottom: 0
    }

    .rul_lineVer:hover {
        cursor: ew-resize
    }

    .rul_lineHor {
        right: 0;
        left: 0
    }

    .rul_lineHor:hover {
        cursor: ns-resize
    }

    .rul_tooltip:after {
        background: #fff;
        color: #000;
        border: 1px solid gray;
        font-size: 10px;
        content: attr(data-tip);
        top: 50%;
        left: 50%;
        margin-top: 1px;
        margin-left: 1px;
        padding: 2px 5px;
        position: absolute;
        z-index: 10001;
        min-width: 45px
    }

    .rul_tracker {
        height: 1px;
        width: 1px;
        background: #000;
        position: absolute;
        pointer-events: none
    }
</style>

    }

    function setScale1(val) {
        rul1.api.setScale(val);
    }

    function hideRuler1() {
        rul1.api.toggleRulerVisibility(visibleGuides1 = !visibleGuides1);
    }

    function clearGuides1() {
        rul1.api.clearGuides();
    }

    function storeGuides1() {
        guides1 = rul1.api.getGuides();
    }

    function setGuides1() {
        rul1.api.setGuides(guides1);
    }

    function hideGuides1() {
        rul1.api.toggleGuideVisibility(visible1 = !visible1);
